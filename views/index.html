<!DOCTYPE html>
<html>

   <head>
      <title>File Size</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="/public/style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="page-header">
         
      </div>
      <div class="container">
         
         <h3>
            Enter an image search term and page offset.<br>
            Response will show image urls and alt text.
         </h3>
         <form action="/" method="post" enctype="x-www-form-urlencoded">
            <div>Search <input type="text" name="imageSearchQuery" required></div>
            <div>Page <input type="text" name="imageSearchPageOffset" required></div>
            <input type="submit">
         </form>
         <a href="/search-history" style="text-decoration: none">
            <div class="previous">
               View Previous Searches
            </div>
         </a>
      </div>
   </body>

</html>
